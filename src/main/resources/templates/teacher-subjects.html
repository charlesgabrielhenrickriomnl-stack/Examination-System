<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management - ALGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="homepage-page">

<div class="teacher-layout">
    <div th:replace="teacher-nav :: teacherNav"></div>

    <div class="teacher-content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                        <div>
                            <h2 class="text-primary mb-0">Subject Management</h2>
                            <p class="text-muted mb-0">Manage subjects and enrolled students</p>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSubjectModal">
                            <i class="bi bi-plus-circle"></i> Create New Subject
                        </button>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${#lists.isEmpty(subjects)}" class="card upload-card p-5 text-center">
                        <i class="bi bi-inbox display-1 text-muted mb-3"></i>
                        <h4 class="text-muted">No Subjects Yet</h4>
                        <p class="text-muted">Create your first subject to get started</p>
                        <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#createSubjectModal">
                            <i class="bi bi-plus-circle"></i> Create First Subject
                        </button>
                    </div>

                    <div th:if="${!#lists.isEmpty(subjects)}" class="subject-search-wrap mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" id="subjectSearchInput" class="form-control"
                                   placeholder="Search subject name or description...">
                        </div>
                    </div>

                    <div th:if="${!#lists.isEmpty(subjects)}" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 subject-grid">
                        <div th:each="subject : ${subjects}" class="col subject-card-item"
                             th:attr="data-search=${(subject.subjectName ?: '') + ' ' + (subject.description ?: '')}">
                            <div class="card upload-card h-100 subject-card">
                                <div class="card-body d-flex flex-column subject-card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3 gap-2">
                                        <h5 class="card-title mb-0" th:text="${subject.subjectName}">Subject Name</h5>
                                        <form th:action="@{/teacher/delete-subject}" method="post" class="ms-2 flex-shrink-0"
                                              onsubmit="return confirm('Delete this subject? This will also remove all enrollments.')">
                                            <input type="hidden" name="subjectId" th:value="${subject.id}">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete Subject">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>

                                    <p class="card-text text-muted small mb-3 subject-description" th:text="${subject.description ?: 'No description'}">
                                        Description
                                    </p>

                                    <div class="mb-3 subject-meta-row">
                                        <span class="badge bg-primary student-count-badge">
                                            <i class="bi bi-people"></i>
                                            <span th:text="${enrollmentCountBySubject[subject.id] ?: 0}">0</span>
                                            <span>Students</span>
                                        </span>
                                    </div>

                                    <div class="d-grid mt-auto">
                                        <a th:href="@{/teacher/subject-classroom/{id}(id=${subject.id})}"
                                           class="btn btn-primary btn-sm view-classroom-btn">
                                            <i class="bi bi-door-open"></i> View Classroom
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${!#lists.isEmpty(subjects)}" id="subjectSearchEmptyState" class="card upload-card p-4 text-center mt-3" style="display: none;">
                        <i class="bi bi-search text-muted mb-2"></i>
                        <p class="mb-0 text-muted">No subjects match your search.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createSubjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/teacher/create-subject}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Subject Name *</label>
                        <input type="text" name="subjectName" class="form-control"
                               placeholder="e.g., Computer Science 101" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description (Optional)</label>
                        <textarea name="description" class="form-control" rows="3"
                                  placeholder="Brief description of the subject"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Create Subject
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.subject-grid .col {
    display: flex;
}

.subject-search-wrap .input-group-text {
    background: #fff;
}

.subject-search-wrap .form-control {
    border-left: 0;
}

.subject-card {
    transition: box-shadow 0.2s ease, transform 0.2s ease;
    width: 100%;
    border-radius: 14px;
}

.subject-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
}

.subject-card-body {
    min-height: 230px;
}

.subject-card .card-title {
    word-break: break-word;
    color: #7a1022;
    min-height: 58px;
    line-height: 1.25;
}

.subject-description {
    min-height: 40px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.subject-meta-row {
    min-height: 28px;
}

.student-count-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    white-space: nowrap;
    font-weight: 600;
    padding: 0.35rem 0.55rem;
}

.subject-card .btn-outline-danger {
    padding: 0.2rem 0.45rem;
    line-height: 1.2;
    color: #b4233b;
    border-color: #e58a98;
    background: #fff;
    opacity: 1;
}

.subject-card .btn-outline-danger:hover,
.subject-card .btn-outline-danger:focus {
    color: #fff;
    background: #b4233b;
    border-color: #b4233b;
}

.view-classroom-btn {
    font-weight: 600;
}

@media (max-width: 768px) {
    .subject-card .card-title {
        min-height: auto;
    }

    .subject-description,
    .subject-card-body,
    .subject-meta-row {
        min-height: auto;
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.view-classroom-btn').forEach(function (link) {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            window.location.assign(this.href);
        });
    });

    const subjectSearchInput = document.getElementById('subjectSearchInput');
    const subjectCards = Array.from(document.querySelectorAll('.subject-card-item'));
    const subjectSearchEmptyState = document.getElementById('subjectSearchEmptyState');

    if (subjectSearchInput && subjectCards.length > 0) {
        const runSubjectFilter = function () {
            const query = subjectSearchInput.value.trim().toLowerCase();
            let visibleCount = 0;

            subjectCards.forEach(function (card) {
                const searchText = (card.getAttribute('data-search') || '').toLowerCase();
                const isMatch = query === '' || searchText.includes(query);
                card.style.display = isMatch ? '' : 'none';
                if (isMatch) {
                    visibleCount++;
                }
            });

            if (subjectSearchEmptyState) {
                subjectSearchEmptyState.style.display = visibleCount === 0 ? '' : 'none';
            }
        };

        subjectSearchInput.addEventListener('input', runSubjectFilter);
    }
});
</script>
</body>
</html>
