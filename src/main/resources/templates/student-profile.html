<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ALGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="homepage-page">

<div class="teacher-layout">
    <div th:replace="student-nav :: studentNav"></div>

    <div class="teacher-content-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card upload-card profile-card">
                        <div class="card-body p-4">
                            <h3 class="mb-4 text-primary">My Profile</h3>

                            <div class="profile-info-item">
                                <div class="profile-info-label">Name</div>
                                <div class="profile-info-value" th:text="${currentUserFullName ?: 'Student'}">Student</div>
                            </div>

                            <div class="profile-info-item">
                                <div class="profile-info-label">Email</div>
                                <div class="profile-info-value" th:text="${currentUserEmail ?: studentEmail}">N/A</div>
                            </div>

                            <div class="profile-info-item mb-4">
                                <div class="profile-info-label">Role</div>
                                <div class="profile-info-value" th:text="${currentUserRole ?: 'STUDENT'}">STUDENT</div>
                            </div>

                            <form th:action="@{/logout}" method="post" class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.profile-card {
    max-width: 620px;
    margin: 0 auto;
}

.profile-info-item {
    padding: 0.75rem 0;
    border-bottom: 1px solid #eee2d0;
}

.profile-info-item:last-of-type {
    border-bottom: 0;
}

.profile-info-label {
    font-size: 0.78rem;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: #8a7d68;
    margin-bottom: 0.2rem;
}

.profile-info-value {
    font-size: 0.98rem;
    color: #2a2a2a;
    font-weight: 600;
    word-break: break-word;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
